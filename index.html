<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
          <div class="profile__data">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <p class="profile__about-me">Исследователь океана</p>
          </div>
        <button class="profile__edit-button" type="button">Редактировать</button>
      </div> 
      <button class="profile__add-button" type="button">Добавить фото</button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img class="elements__photo" src="./images/podolsk.jpg">
          <div class="elements__text">
            <h2 class="elements__title">Подольск</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/ruskeala.jpg">
          <div class="elements__text">
            <h2 class="elements__title">Рускеала</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/gusinoozersk.jpg">
          <div class="elements__text">
            <h2 class="elements__title">Гусиноозерск</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/yuzhno-sakhalinsk.jpg">
          <div class="elements__text">
            <h2 class="elements__title">Южно-Сахалинск</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/solnechnodolsk.jpg">
          <div class="elements__text">
            <h2 class="elements__title">Солнечнодольск</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/tver.jpg">
          <div class="elements__text">
            <h2 class="elements__title">Тверь</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2022 Тарасов Артем</p>
  </footer>
</body>  
</html>
