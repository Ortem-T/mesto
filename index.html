<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
          <div class="profile__data">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <p class="profile__about-me">Исследователь океана</p>
          </div>
        <button class="profile__edit-button" type="button">Редактировать</button>
      </div> 
      <button class="profile__add-button" type="button">Добавить фото</button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img class="elements__photo" src="./images/podolsk.jpg">
          <div class="elements__text">
            <h2 class="elements__title">Подольск</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/ruskeala.jpg">
          <div class="elements__text">
            <h2 class="elements__title">Рускеала</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/gusinoozersk.jpg">
          <div class="elements__text">
            <h2 class="elements__title">Гусиноозерск</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/yuzhno-sakhalinsk.jpg">
          <div class="elements__text">
            <h2 class="elements__title">Южно-Сахалинск</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/solnechnodolsk.jpg">
          <div class="elements__text">
            <h2 class="elements__title">Солнечнодольск</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img class="elements__photo" src="./images/tver.jpg">
          <div class="elements__text">
            <h2 class="elements__title">Тверь</h2>
            <button class="elements__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2022 Тарасов Артем</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button">Закрыть</button>
      <form class="form" method="post" name="profile-edit">
        <h2 class="form__title">Редактировать профиль</h2>
        <div class="form__field">
          <input class="form__input form__input_name" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="profile-name" id="profile-name" minlength="2" maxlength="40" required>
        </div>
        <div class="form__field">
          <input class="form__input form__input_about-me" type="text" value="Исследователь океана" placeholder="О себе"  name="profile-about-me" id="profile-about-me" minlength="2" maxlength="100" required>
        </div>
        <button class="form__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./index.js"></script>
</body>  
</html>
