<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
          <div class="profile__data">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about-me">Исследователь океана</p>
          </div>
        <button class="profile__edit-button" type="button">Редактировать</button>
      </div> 
      <button class="profile__add-button" type="button">Добавить фото</button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2022 Тарасов Артем</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button">Закрыть</button>
      <form class="popup__form form" method="post" name="profile-edit" id="form-profile" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <div class="form__field">
          <input class="form__input form__input_type_name" type="text" placeholder="Имя" name="name" id="profile-name" minlength="2" maxlength="40" required>
          <span id="profile-name-error" class="error"></span>
        </div>
        <div class="form__field">
          <input class="form__input form__input_type_about-me" type="text" placeholder="О себе"  name="aboutme" id="profile-about-me" minlength="2" maxlength="200" required>
          <span id="profile-about-me-error" class="error"></span>
        </div>
        <button class="form__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_img">
    <div class="popup__container">
      <button class="popup__close" type="button">Закрыть</button>
      <form class="popup__form form" method="post" name="add-card" id="form-card" novalidate>
        <h2 class="form__title">Новое место</h2>
        <div class="form__field">
          <input class="form__input form__input_type_title-img" type="text" placeholder="Название" name="card-title-img" id="card-title-img" minlength="2" maxlength="30" required>
          <span id="card-title-img-error" class="error"></span>
        </div>
        <div class="form__field">
          <input class="form__input form__input_type_img" type="url" placeholder="Ссылка на картинку"  name="card-img" id="card-img" required>
          <span id="card-img-error" class="error"></span>
        </div>
        <button class="form__save" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_img-open">
    <div class="popup__container">
      <button class="popup__close" type="button">Закрыть</button>
      <img class="popup__photo" alt="" src="./images/logo.svg">
      <h2 class="popup__photo-caption"></h2>
    </div>
  </div>

  <template class="elements__template" id="item-template">
    <li class="elements__item">
      <button class="elements__del-button" type="button">Удалить</button>
      <img class="elements__photo" src="./images/logo.svg" alt="">
      <div class="elements__text">
        <h2 class="elements__title"></h2>
        <button class="elements__like-button" type="button"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./pages/index.js"></script>
  
</body>  
</html>
